<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="grid">
        <div class="gridrow">
          <div class="gridsquare" data-row="0" data-col="0"></div>
          <div class="gridsquare" data-row="0" data-col="1"></div>
          <div class="gridsquare" data-row="0" data-col="2"></div>
        </div>
        <div class="gridrow">
          <div class="gridsquare" data-row="1" data-col="0"></div>
          <div class="gridsquare" data-row="1" data-col="1"></div>
          <div class="gridsquare" data-row="1" data-col="2"></div>
        </div>
        <div class="gridrow">
          <div class="gridsquare" data-row="2" data-col="0"></div>
          <div class="gridsquare" data-row="2" data-col="1"></div>
          <div class="gridsquare" data-row="2" data-col="2"></div>
        </div>
      </div>
      <div class="toolbar">
        <i class="reset">
          <img src="reset.png" alt="reset" />
        </i>
      </div>
    </div>
  </body>
</html>
<script src="scripts.js"></script>
